<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aleutian Atlas — Power Skills Inventory</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<style>
:root{
  --bg:#f8fafc; --card:#fff; --text:#0f172a; --muted:#475569;
  --accent:#186C74; /* Deep Teal */
}
*{box-sizing:border-box}
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Roboto,Segoe UI,Helvetica,Arial;background:var(--bg);color:var(--text)}
.wrapper{max-width:760px;margin:48px auto;padding:0 16px}
.card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 8px 30px rgba(2,8,23,.06)}
h1{margin:0 0 8px} .lead{color:var(--muted)}
.label{display:block;font-size:13px;color:var(--muted);margin:12px 0 6px}
input,textarea{width:100%;padding:10px;border:1px solid #e2e8f0;border-radius:10px;font:inherit}
.hr{height:1px;background:#e2e8f0;margin:16px 0}
button{background:var(--accent);color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h1>Power Skills Inventory</h1>
    <p class="lead">Start with your info. On submit you’ll move to Step 1 automatically.</p>

    <!-- Replace with your Formspree endpoint -->
    <form action="https://formspree.io/f/xdklyqpe" method="POST" data-step="profile" data-next="strategic-leadership.html">
      <label class="label" for="name">Full name</label>
      <input id="name" name="name" type="text" required />

      <label class="label" for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <!-- Non-JS fallback redirect -->
      <input type="hidden" name="_redirect" value="strategic-leadership.html" />
      <!-- Spam honeypot -->
      <label style="display:none;">Leave this empty: <input name="_gotcha" /></label>

      <div class="hr"></div>
      <button type="submit">Start</button>
      <p class="small">We’ll remember your session in this browser only.</p>
    </form>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
