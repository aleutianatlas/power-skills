<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Power Skills â€” Aleutian Atlas</title>
  <link rel="stylesheet" href="brand.css">
  <style>
    /* --- Landing tiles --- */
    .areas-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(220px, 1fr));
      gap:14px;
      margin-top:14px;
    }
    @media (max-width: 720px){
      .areas-grid{ grid-template-columns: 1fr; }
    }
    .area-card{
      display:flex; flex-direction:column; gap:6px;
      background:#fff; border:1px solid var(--aa-border); border-radius:14px;
      padding:16px; text-decoration:none; color:var(--aa-ink);
      transition: box-shadow .15s ease, transform .06s ease, border-color .15s ease;
    }
    .area-card:hover{ box-shadow: var(--aa-shadow); border-color:#dfe9e9; }
    .area-card:active{ transform: translateY(1px); }
    .area-title{ font-weight:800; font-size:18px; margin:0; }
    .area-desc{ color:var(--aa-muted); margin:0; font-size:14px; }
    .area-meta{ font-size:12px; color:var(--aa-muted); margin-top:2px; }
  </style>
</head>
<body>

<!-- Brand Header -->
<header class="aa-hero aa-hero--solo">
  <div class="aa-hero-inner">
    <!-- Left brand row -->
    <div class="aa-brand">
      <img class="aa-logo" src="assets/logo.png" alt="Aleutian Atlas Logo">
      <div class="aa-title">
        <span class="aa-aleutian">ALEUTIAN</span>
        <span class="aa-atlas">ATLAS</span>
      </div>
    </div>

    <!-- Centered tagline + subline -->
    <div class="aa-taglines">
      <div class="aa-claim" style="font-size:2.5rem">Navigate your career with confidence</div>
      <p class="aa-sub">Assess your power skills to gain clarity on strengths, growth areas, and your unique path forward.</p>
    </div>
  </div>
</header>


</html>
