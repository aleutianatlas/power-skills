<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Power Skills — Step 1</title>
<style>
:root{--bg:#f8fafc;--card:#fff;--text:#0f172a;--muted:#475569;--accent:#186C74}
*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Roboto,Segoe UI,Helvetica,Arial;background:var(--bg);color:var(--text)}
.wrapper{max-width:760px;margin:48px auto;padding:0 16px}.card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 8px 30px rgba(2,8,23,.06)}
h1{margin:0 0 8px}.lead{color:var(--muted)}
fieldset{border:0;padding:0;margin:0 0 16px}legend{font-weight:600;margin-bottom:8px}
.skill{margin-bottom:12px}.label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
.radios{display:grid;grid-template-columns:repeat(10,minmax(32px,1fr));gap:8px}
.radios label{display:grid;place-items:center;border:1px solid #e2e8f0;padding:10px 0;border-radius:8px;cursor:pointer}
.radios input{display:none}.radios input:checked+span{outline:2px solid var(--accent);outline-offset:-2px;border-radius:8px}
.labels{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:6px}
textarea,input{width:100%;padding:10px;border:1px solid #e2e8f0;border-radius:10px;font:inherit}
.hr{height:1px;background:#e2e8f0;margin:16px 0}
button{background:var(--accent);color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <h1>Step 1 — Strategic Leadership</h1>
    <p class="lead">Rate each from 1 (Low) to 10 (High).</p>

            <label><input type="radio" name="step1__strategic_planning" value="9"><span>9</span></label>
            <label><input type="radio" name="step1__strategic_planning" value="10"><span>10</span></label>

            <label><input type="radio" name="step1__change_leadership" value="3"><span>3</span></label>

            <label><input type="radio" name="step1__change_leadership" value="6"><span>6</span></label>
            <label><input type="radio" name="step1__change_leadership" value="7"><span>7</span></label>
            <label><input type="radio" name="step1__change_leadership" value="8"><span>8</span></label>

        <div class="skill">
          <span class="label">Stakeholder Influence</span>
          <div class="radios">
            <label><input type="radio" name="step1__stakeholder_influence" value="1" required><span>1</span></label>
            <label><input type="radio" name="step1__stakeholder_influence" value="2"><span>2</span></label>
            <label><input type="radio" name="step1__stakeholder_influence" value="3"><span>3</span></label>

      </fieldset>

      <label class="label" for="step1_notes">Notes (optional)</label>

      <input type="hidden" name="_redirect" value="collaboration.html" />
      <label style="display:none;">Leave this empty:<input name="_gotcha"></label>
      <div class="hr"></div>
      <button type="submit">Submit Step 1 & Continue</button>
    </form>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
